<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="keywords" content="web前端个人简历,web前端,韩鸣简历,summer,前端个人博客,前端工程师">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>社交圈</title>
		<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../styles/base.css" />
		<link rel="stylesheet" type="text/css" href="../scripts/page.css" />
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<script src="../scripts/jquery-3.3.1.min.js"></script>
		<script src="../scripts/bootstrap.min.js"></script>
	</head>

	<body>
		<!--欢迎页面-->
		<div class="welcomewrap">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 text-center">
						<!--右侧下面部分-->
						<!--页头-->
						<div class="page-header">
							<h1>修改 <small>社交圈</small></h1>
						</div>
						<!--发布项目到index.html列表-->
						<div class="sendObject col-lg-8 col-md-8 col-sm-12 col-xs-12 center-block">
							<form class="form-horizontal">
							  <div class="form-group">
							    <label for="" class="col-sm-2 control-label">社交类型</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="" placeholder="title">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">社交头像</label>
							    <div class="col-sm-10">
							      	 <input type="file" id="chooseImage" name="file">  
								       <!-- 保存用户自定义的第一个头像 -->  
								       <img id="cropedBigImg" src="../images/admin/updatatip.png" value='custom' alt="lorem ipsum dolor sit" data-address='' title="主头像"/>  
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">社交地址</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputPassword3" placeholder="地址">
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <div class="checkbox">
							        <label>
							          <input type="checkbox">保存
							        </label>
							      </div>
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <button type="submit" class="btn btn-default">上传</button>
							    </div>
							  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	 $('#chooseImage').on('change',function(){  
        var filePath = $(this).val(),         //获取到input的value，里面是文件的路径  
            fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),  
            src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式  
              
        // 检查是否是图片  
        if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {  
            error_prompt_alert('上传错误,文件格式必须为：png/jpg/jpeg');  
            return;    
        }  
    
        $('#cropedBigImg').attr('src',src);  
	});  
</script>
